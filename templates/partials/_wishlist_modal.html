<!-- Wishlist Modal Partial -->
<div class="wishlist-modal" id="wishlistModal">
    <div class="wishlist-modal-overlay" id="wishlistOverlay"></div>
    <div class="wishlist-modal-content">
        <div class="wishlist-modal-header">
            <h2>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
                My Wishlist
            </h2>
            <button class="wishlist-close-btn" id="closeWishlist">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="wishlist-modal-body" id="wishlistItems">
            <!-- Wishlist items will be loaded here -->
        </div>

        <div class="wishlist-modal-footer" id="wishlistFooter" style="display: none;">
            <div class="wishlist-footer-info">
                <span id="wishlistItemCount">0 items</span>
            </div>
            <button class="btn btn-primary" id="addAllToCart">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                Add All to Cart
            </button>
        </div>
    </div>
</div>
