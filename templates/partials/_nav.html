<!-- Shop Navigation Partial -->
<nav class="shop-navbar">
    <div class="shop-nav-container">
        <!-- Logo -->
        <a href="{{ url_for('shop') }}" class="shop-logo">
            <span class="logo-icon">+</span>
            <span class="logo-text">HealthCart</span>
        </a>

        <!-- Right Side Container -->
        <div class="shop-nav-right">
            <!-- Search Bar -->
            <div class="shop-search">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search products..." autocomplete="off">
                <kbd class="search-shortcut">Ctrl+K</kbd>
            </div>

            <!-- Nav Actions -->
            <div class="shop-nav-actions">
                <!-- Notifications -->
                {% include 'partials/_notification.html' %}

                <!-- Profile Dropdown -->
                <div class="profile-dropdown">
                    <button class="profile-btn" id="profileBtn">
                        <div class="profile-avatar">
                            {{ session.get('user_name', 'U')[0] | upper }}
                        </div>
                        <span class="profile-name">{{ session.get('user_name', 'User') }}</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="profile-menu" id="profileMenu">
                        <div class="profile-menu-header">
                            <div class="profile-avatar-lg">
                                {{ session.get('user_name', 'U')[0] | upper }}
                            </div>
                            <div class="profile-info">
                                <span class="profile-fullname">{{ session.get('user_name', 'User') }}</span>
                                <span class="profile-email">{{ session.get('user_email', '') }}</span>
                            </div>
                        </div>
                        <div class="profile-menu-divider"></div>
                        <a href="#" class="profile-menu-item" id="myProfileLink">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            My Profile
                        </a>
                        <a href="#" class="profile-menu-item">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path>
                                <path d="M3 6h18"></path>
                                <path d="M16 10a4 4 0 0 1-8 0"></path>
                            </svg>
                            My Orders
                        </a>
                        <a href="#" class="profile-menu-item" id="myWishlistLink">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>
                            Wishlist
                        </a>
                        <div class="profile-menu-divider"></div>
                        <a href="{{ url_for('logout') }}" class="profile-menu-item profile-menu-logout">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            Logout
                        </a>
                    </div>
                </div>

                <!-- Wishlist -->
                <button class="nav-icon-btn wishlist-btn" id="wishlistBtn" title="Wishlist">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                    <span class="wishlist-badge" id="wishlistBadge" style="display: none;">0</span>
                </button>

                <!-- Cart -->
                <button class="cart-btn-shop" id="cartBtn">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count-badge" id="cartCount">{{ cart_count or 0 }}</span>
                </button>
            </div>
        </div>
    </div>
</nav>
