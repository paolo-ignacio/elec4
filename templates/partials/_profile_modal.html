<!-- Profile Modal Partial -->
<div class="profile-modal" id="profileModal">
    <div class="profile-modal-overlay" id="profileModalOverlay"></div>
    <div class="profile-modal-content">
        <div class="profile-modal-header">
            <h2>My Profile</h2>
            <button class="profile-modal-close" id="closeProfileModal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="profile-modal-body">
            <div class="profile-avatar-section">
                <div class="profile-avatar-large">
                    {{ session.get('user_name', 'U')[0] | upper }}
                </div>
                <h3 class="profile-display-name">{{ session.get('user_name', 'User') }}</h3>
                <p class="profile-display-email">{{ session.get('user_email', '') }}</p>
            </div>

            <form class="profile-form" id="profileForm">
                <div class="form-group">
                    <label for="profileName">Full Name</label>
                    <input type="text" id="profileName" value="{{ session.get('user_name', '') }}" readonly>
                </div>
                <div class="form-group">
                    <label for="profileEmail">Email</label>
                    <input type="email" id="profileEmail" value="{{ session.get('user_email', '') }}" readonly>
                </div>
                <div class="form-group">
                    <label for="profilePhone">Phone Number</label>
                    <input type="tel" id="profilePhone" placeholder="Enter your phone number" value="{{ session.get('user_phone', '') }}">
                </div>
                <div class="form-group">
                    <label for="profileAddress">Address</label>
                    <textarea id="profileAddress" rows="3" placeholder="Enter your delivery address">{{ session.get('user_address', '') }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="saveProfileBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Save Changes
                </button>
            </form>
        </div>
    </div>
</div>
